<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Name</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap links to help us have a responsive layout for our site -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- Our style sheet where we can customize parts of our page further -->
  <link rel="stylesheet"  type="text/css" href="colorpicker.css">

</head>
<body>
  <div class="container-fluid">
    <!-- Row for your name! -->
    <div class=row>
      <div class="col-sm-12">
        <span id=title>About YOUR NAME</span>
      </div>
    </div>
    <div class=row>
      <div class="col-sm-12">
        <img id=coverimage src="imgs/coverimage.jpg" alt="flowers on a table">
      </div>
    </div>

    <!-- Row for your favorite number and favorite song link! -->
    <div class=row>
      <div class="col-sm-6">
        <div class="halfrow">
          My Favorite Number:<br>
          8
        </div>
      </div>
      <div class="col-sm-6">
        <div class="halfrow">
          My Favorite Song:<br>
          <a href='https://www.youtube.com/watch?v=ApXoWvfEYVU'>'Sunflower' - Post Malone</a>
      </div>
      </div>
    </div>

    <!-- Row to display all the colors generated that match your picture you chose! -->
    <div class=row>
      <div class="col-sm-2 col-sm-offset-1 color" id=color1>
      </div>
      <div class="col-sm-2 color" id=color2>
      </div>
      <div class="col-sm-2 color" id=color3>
      </div>
      <div class="col-sm-2 color" id=color4>
      </div>
      <div class="col-sm-2 color" id=color5>
      </div>
    </div>

    <!-- Row for the basic color generator -->
    <div class=row>
      <div class="col-sm-12" id=pickacolor>
        <button class="btn btn-default" onclick=randomColor()>Get Random Color</button><br><br>
        <p id=colorGenerated></p>
      </div>
    </div>


  </div>


  <script>
      function randomColor() {
        //get random red green and blue amounts = rgb values each range 0-255
        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);

        //assign it to the background color of pickacolor div
        var divtoedit = document.getElementById('pickacolor');
        divtoedit.style.backgroundColor = 'rgb('+red + ',' + green + ',' + blue + ')';

        //set the text to display the color information
        document.getElementById('colorGenerated').innerHTML = 'rgb('+red + ',' + green + ',' + blue + ')';
      }
  </script>
</body>
</html>
